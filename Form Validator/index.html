<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
     <title>Form Validator</title>
</head>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Kullanıcı Oluştur</div>
                <div class="card-body">
                    <form id="form" novalidate>
                    <div class="form-group">
                        <label for="usarname">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı giriniz.">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="mail" placeholder="Mailinizi giriniz.">
                        <div></div>
                    </div>
                    <div class="form-group">
                            <label for="tel">Telefon Numarası</label>
                            <input type="number" class="form-control" id="telefon" placeholder="Numaranızı giriniz.">
                            <div></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" class="form-control" id="password" placeholder="Şifrenizi giriniz.">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="repassword">Şifre Tekrar</label>
                        <input type="password" class="form-control" id="repassword" placeholder="Şifrenizi tekrar giriniz.">
                        <div></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-2">Kayıt Ol</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
